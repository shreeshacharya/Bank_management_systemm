{% extends "layout.html" %}
{% block content %}
<h2>All Account Holders</h2>
{% if accounts %}
    <table border="1">
        <tr>
            <th>Acc No</th>
            <th>Name</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        {% for acc in accounts %}
        <tr>
            <td>{{ acc.accNo }}</td>
            <td>{{ acc.name }}</td>
            <td>{{ acc.type }}</td>
            <td>{{ acc.deposit }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No accounts found.</p>
{% endif %}
{% endblock %}

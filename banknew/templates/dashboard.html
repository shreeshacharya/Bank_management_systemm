<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>



        body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.stats {
    margin: 20px auto 10px auto; /* tighter bottom margin */
    display: flex;
    justify-content: space-around;
    max-width: 600px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.chart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.chart-box {
    width: 300px;
    height: 300px;
    position: relative;
}

canvas {
    width: 100% !important;
    height: 100% !important;
    display: block;
}




       

        h1 {
            color: #2c5364;
        }

        .stats {
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .stat {
            font-size: 18px;
        }

        



    </style>
</head>
<body>
    <h1>Bank Dashboard</h1>

    <div class="stats">
        <div class="stat">ðŸ§¾ Total Accounts: <strong>{{ total_accounts }}</strong></div>
        <div class="stat">ðŸ’° Total Balance: <strong>â‚¹{{ total_balance }}</strong></div>
    </div>

    <div class="chart-container">
    <div class="chart-box">
        <canvas id="accountTypeChart"></canvas>
    </div>
</div>



   <script>
    const ctx = document.getElementById('accountTypeChart').getContext('2d');
    const accountTypeChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Saving Accounts', 'Current Accounts'],
            datasets: [{
                label: 'Account Type Distribution',
                data: [{{ saving_count | safe }}, {{ current_count | safe }}],
                backgroundColor: ['#3498db', '#f39c12'],
                borderColor: '#ffffff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Account Types Distribution'
                }
            }
        }
    });
</script>

</body>
</html>
